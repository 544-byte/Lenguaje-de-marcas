<!--
Nombre completo
Edad min18 max100
Género Masculino femenino otro
Biografía
Aceptar terminos y condiciones
Botón para enviar el formulario
Cada campo debe estar asociado con una etiqueta label correspondiente
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        form{
            border: 5px solid black;
            padding: 30px;
            padding: 30px;
        }
        input{
            border-radius: 0;
            border: 1px solid black;
            background-color: beige;
        }
        input:first-of-type{
            margin-top: 0px;
        }
        input:last-of-type{
            margin-bottom: 0px;
        }
        input{
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <form action="">
        <label>Nombre completo:</label>
        <input type="text" name="fullname">
        <br>
        <label>Edad:</label>
        <input type="number" name="edad" min="18" max="100">
        <br>
        <label>Género</label><br>
        <label>Másculino</label>
        <input type="radio" name="genero">
        <br>
        <label>Femenino</label>
        <input type="radio" name="genero">
        <br>
        <label>Otro</label>
        <input type="radio" name="genero">
        <input type="text" size="10">
        <br>
        <label>Biografía</label><br>
        <textarea name="" id=""></textarea>
        <br>
        <label>Aceptar términos y condiciones</label>
        <input type="checkbox">
        <br>
        <label>Enviar</label>
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
