<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="cuadro" onmouseover="resaltar(this)" onmouseout="restaurar(this)"
        style="width:150px; height:150px; background-color:lightgray;">
    </div>
    <script>
        function resaltar(elem) {
            elem.style.backgroundColor = "yellow";
        }
        function restaurar(elem) {
            elem.style.backgroundColor = "lightgray";
        }
    </script>
</body>

</html>
